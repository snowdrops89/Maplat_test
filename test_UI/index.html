<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Maplat UIのテスト</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@maplat/ui@0.9.0/dist/assets/maplat.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="mainview">
      <div id="map_div"></div>
    </div>
    <div class="button">
      <span>レイヤー切替：</span>
      <button id="LayerALL">全て表示</button>
      <button id="Layer1">観光</button>
      <button id="Layer2">史跡</button>
      <button id="LayerHide">全て非表示</button>
      <br>
      <span>テスト：</span>
      <button id="PoiALL">全マーカー表示</button>
      <button id="hideALL">全マーカー非表示</button>
      <button id="select">マーカー選択</button>
      <button id="unSelect">マーカー選択解除</button>
      <button id="clear">マーカークリア(史跡)</button>
      <button id="remove">マーカー削除(タワー)</button>
      <button id="add">マーカー追加(タワー)</button>
      <button id="addLayer">レイヤー追加（五稜郭ノ図千分ノ一へ）</button>
      <button id="line">線引く</button>
      <button id="move">マーカー更新（移動＆マーカー画像変更）</button>
    </div>
  </body>
  <script src="https://unpkg.com/@maplat/ui@0.9.0/dist/assets/maplat.js"></script>
  <script src="app.js"></script>
</html>
